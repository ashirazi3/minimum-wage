                <form id="expenseForm" class="form-horizontal">

                    <div class="row centered" style="padding-bottom: 15px">
                        <div class="col-md-4"> <!--Housing -->

                                <label for="housing" class="control-label" style="text-
                                    align:left">Housing
                                </label>	
    </div>
                            <div class="row" style="margin-left:-35px">
                                <div class="col-md-3">
                                    <img src="includes/images/expenseIcons/housing.png">
    </div> 
                                <div class="col-md-7 col-md-offset-1">
                                    <div class="input-group" style="margin-left:-5px">
                                        <span class="input-group-addon" style="padding-right:5px; padding-left:5px; padding-bottom:5px">$</span>

    </div>
                                    <select style="margin-left:-5px" class="form-control" 
                                            id="housingrate" name="rate">

                                            <option selected="selected" value="12">monthly</option>
                                            <option value="365">daily</option>

</div> <!--Household Bills-->
                        <div class="col-md-4"> <!--Childcare -->

                                <label for="childcare" class="control-label" 
                                       style="text-align:left">Child Care</label>			
                            </div> <!--label-->
                            <div class="row" style="margin-left:-35px"> <!--image,fields-->
                                <div class="col-md-3">
                                    <img src="includes/images/expenseIcons/childcare2.png">
                                </div> 
                                <div class="col-md-7 col-md-offset-1">
                                    <div class="input-group" style="margin-left:-5px">
                                        <span class="input-group-addon" style="padding-right:5px;
                                                                        padding-left:5px;padding-bottom:5px">$
                                        </span>
                                        <input type="text" class="form-control" id="housing" placeholder="0">		
                                    </div>
                                    <select style="margin-left:-5px"class="form-control" id="housingrate" name="rate">
                                            <option value="1">yearly</option>
                                            <option selected="selected" value="12">monthly</option>
                                            <option value="365">daily</option>
                                    </select>
                                </div>
                            </div>
</div> <!--Childcare-->

                                </label>

                                <div class="col-md-3">
                                    <img src="includes/images/expenseIcons/transportation.png">

                                    <div class="input-group">
                                        <span class="input-group-addon"

                                        </span>
                                        <input type="text" class="form-control" id="transportation"

                                    <select style="margin-left:-5px"class="form-control" id="housingrate" name="rate">
                                            <option value="1">yearly</option>
                                            <option selected="selected" value="12">monthly</option>
                                            <option value="365">daily</option>
                                        </select>
                                </div>
                            </div>
</div> <!--Transportation-->			
                    </div> <!--houseing,childcare,transportation-->
                    <div class="row centered" style="padding-bottom: 15px">

    </div>

</div> <!--Debt-->

                            <div class="row" style="margin-left:-35px"> <!--image,fields-->
                                <div class="col-md-3">
                                    <img src="includes/images/expenseIcons/medical.png">
                                </div> 
                                <div class="col-md-7 col-md-offset-1">
                                    <div class="input-group" style="margin-left:-5px">

                                            <option value="365">daily</option>
                                    </select>
                                </div>
                            </div>
</div> <!--Medical-->

                            </div>

                                    <img src="includes/images/expenseIcons/groceries.png">
                                </div> 
                                <div class="col-md-8 col-md-offset-1">
                                    <div class="input-group">
                                        <span class="input-group-addon" 
                                              style="padding-right:5px; padding-left:5px;padding-bottom:5px">$
                                        </span>
                                        <input type="text" class="form-control" id="groceries"
                                               placeholder="0">
                                    </div>
                                    <select style="margin-left:-5px"class="form-control" id="groceriesrate" name="rate">
                                            <option value="1">yearly</option>
                                            <option selected="selected" value="12">monthly</option>
                                            <option value="365">daily</option>
                                        </select>
                                </div>
                            </div>
</div> <!--Groceries-->
                    </div> <!--debt, medical, groceries-->
                </fieldset>			
                </form> <!-- expense calculator -->
            </div> <!--Put Expense stuff here -->
        </div>

            <img src="includes/images/dollar/dollar.jpg">

</div> <!-- expense section-->
